<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="rock-paper-scissors.css">
</head>
<body>
  <p class="para1"> Rock Paper Scissors</p>

  <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-emoji"></button>
  <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-emoji"></button>
  <button class="move-button js-scissors-button"><img src="images/scissors-emoji.png" class="move-emoji"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button class="reset-score-button js-reset-button">
    Reset Score
  </button>

  <button class="auto-play-button js-auto-button">Auto Play</button>

  <script src="rock-papaer-scissors.js"></script>
</body>
</html>
